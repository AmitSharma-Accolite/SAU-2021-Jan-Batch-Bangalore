<div class=header>
    <h1>Todo list page</h1>
<div class="container">
    <mat-accordion>
        <ng-container *ngFor="let todo of todoData;let i = index">
            <div *ngIf = "i < 20"> 
            <mat-expansion-panel (opened)=" getTodoDetails(todo.id)" >
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <h4>{{todo.id}} </h4>
                    </mat-panel-title>

                    <mat-panel-description>
                      {{todo.title}}
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <span #details *ngIf="todoDetails!= undefined">
                    
                     <br> <span> userId : {{todoDetails.userId}}</span>
                     <br> <span>id : {{todoDetails.id}} </span>
                     <br><span> title : {{todoDetails.title}}</span>
                     <br> <span> completed: {{todoDetails.completed}}</span> 

                </span>
                <mat-action-row>
                    <!-- <button mat-button (click)="delete(i)">Delete</button> -->
                 </mat-action-row>
            </mat-expansion-panel>
        </div>
        </ng-container>
    </mat-accordion>
</div>
</div>
