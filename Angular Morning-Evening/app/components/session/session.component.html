<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Session Data</title>
</head>
<body>
  <h1 class="heading">AU Training Details</h1>

<div class="header"> 

  
  <mat-accordion>

    <ng-container *ngFor="let session of sessionDetails;let i = index">

      <mat-expansion-panel [expanded]='session.editing'>

        <mat-expansion-panel-header>
          <mat-panel-title>
            <h4>  {{session.sessionName}} </h4>
          </mat-panel-title>

          <mat-panel-description>
            <!-- Topics Details -->
          </mat-panel-description>

        </mat-expansion-panel-header>


        Session Name : 
        <input matInput type="text" [disabled]="! session.editing" [(ngModel)]="session.sessionName" />
        <br><br>
        Trainer Name : 
        <input matInputtype="text" [disabled]=" ! session.editing" [(ngModel)]="session.trainerName" />
        <br> <br>
        Session Date : 
        <input matInput type="text" [disabled]=" ! session.editing" [value]="session.date " />





        <mat-action-row >

          <button mat-button mat-stroked-button color="primary" *ngIf="(!session.editing)" (click)="edit(i)">EDIT</button>
          <button mat-button mat-stroked-button color="primary" *ngIf="(session.editing)" (click)="save(i)">SAVE</button>
          <button mat-button mat-flat-button color="warn" (click)="delete(i)" >DELETE</button>
         

        </mat-action-row>


      </mat-expansion-panel>


    </ng-container>


  </mat-accordion>
</div>


<!-- (opened)=" getTodoDetails(todo.id)" -->




  
 
  <button mat-button mat-flat-button color="primary" (click)="add()" id ="addBtn">ADD</button>

<a mat-flat-button routerLink="api-data"  color="primary" routerLinkActive="active" id="toDo">TODO LIST</a>
</body>
</html>
